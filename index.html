<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anshu</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f7f7f7;
      color: #333;
      padding: 20px;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeInDown 1s ease;
    }

    .nav-logo {
      font-size: 18px;
      font-weight: bold;
    }

    .nav-actions button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Main Content */
    .container {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .highlight-blue {
      color: #007bff;
    }

    .highlight-yellow {
      background-color: #fffd88;
      animation: pulse 2s infinite;
    }

    .highlight-red {
      text-decoration: underline;
      color: #ff4b4b;
      animation: textGlow 2s infinite alternate;
    }

    .description {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .button {
      display: inline-block;
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      color: white;
      text-align: center;
      transition: all 0.3s ease;
      animation: slideUp 1s ease;
    }

    .button-about {
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      box-shadow: 0 4px 15px rgba(123, 47, 247, 0.4);
    }

    .button-cv {
      background: linear-gradient(90deg, #2ff7e7, #07f7a3);
      box-shadow: 0 4px 15px rgba(47, 247, 227, 0.4);
    }

    .button:hover {
      transform: scale(1.1) rotate(2deg);
    }

    /* Keyframes for Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        background-color: #fffd88;
      }
      50% {
        background-color: #ffe769;
      }
    }

    @keyframes textGlow {
      from {
        text-shadow: 0 0 5px #ff4b4b, 0 0 10px #ff4b4b, 0 0 15px #ff4b4b;
      }
      to {
        text-shadow: 0 0 10px #ff6f6f, 0 0 20px #ff6f6f, 0 0 30px #ff6f6f;
      }
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #222;
      color: #f7f7f7;
      animation: fadeIn 1s ease;
    }

    body.dark-mode .navbar {
      background-color: #333;
      color: #f7f7f7;
    }
  </style>
</head>
<body>
  <nav class="navbar">

    </div>
  </nav>
  <main class="container">

    <p class="description">
      Welcome to my online space for thoughts and musings. I‚Äôm a curious software engineer, constantly striving to improve a little each day. 
      This is where I share my <span class="highlight-yellow">thoughts</span>, <span class="highlight-blue">reflections</span>, and 
      <span class="highlight-red">everything</span> in between.
    </p>
    <div class="buttons">
      <!-- Add your Terabox Drive Link below -->

        <span>‚ÑπÔ∏è About Me ‚Üí</span>
      </a>
      <a href="#" class="button button-cv">
        <span>üìÑ Read CV! ‚Üí</span>
      </a>
    </div>
  </main>
  <script>
    document.querySelector('.dark-mode-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    document.querySelector('.menu-toggle').addEventListener('click', () => {
      alert('Menu clicked!');
    });
  </script>
</body>
</html>
